<!doctype html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="./lib/materialize/dist/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container signin">
        <div class="row">
            <div class="col s12">
                <div class="card login-content row hoverable">
                    <span class="card-title grey-text text-darken-2" style="display:block;text-align:center;margin-bottom:15px;">
				Login</span> {% for message in messages %}
                    <div class="flash"><span class="red-text text-darken-2"> {{message}}</span></div>
                    {% endfor %}
                    <form class="col s12" action="/signin" method="post">
                        <div class="input-field">
                            <i class="mdi-social-person prefix"></i>
                            <input id="username" type="text" class="validate" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="mdi-action-accessibility prefix"></i>
                            <input id="password" type="password" class="validate" name="password" autocomplete="off">
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn waves-effect red right">Login</button>
                    </form>
                    <div class="login-navigation">
                        <span>Dont Have an account? <a href="/signup"> Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/materialize/dist/js/materialize.min.js"></script>
</body>

</html>
